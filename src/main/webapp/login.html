<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h3> Entre com o usuario e senha:</h3>
<form method="post" action="ValidaLogin">

    <table>
        <tr>
            <td>Usuario:</td>
            <td>
                <input type="text" name="login" size="20">
            </td>
        </tr>

        <tr>
            <td>Senha:</td>
            <td>
                <input type="password" name="senha" size="20">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="enviar">
            </td>
        </tr>


    </table>

</form>
</body>
</html>
