<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Usuario</title>
</head>
<body>
<h3>Cadastro de Usuario</h3>

<form method="post" action="CadastroUsuario">
    <label>Nome:</label><br>
    <input type="text" placeholder="Digite seu nome..." size="120" name="nome" autofocus><br>
    <label>Login:</label><br>
    <input type="text" name="Login" size="40"><br>
    <label>Senha:</label><br>
    <input type="password" name="Login" size="40"><br>

    <label>Confirme a senha:</label><br>
    <input type="password" name="senhaConfirmada" size="40"><br>
    <p>
        <input type="submit" value="Enviar"><br>
        <input type="reset" value="Limpar"><br>
    </p>
</form>

</body>
</html>
